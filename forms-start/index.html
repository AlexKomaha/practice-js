<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>


  <form id="form">
    <label>
      Имя и Фамилия:
      <input type="text" name="name" id="name" placeholder="Линус Торвальдс" required autofocus>
    </label>

    <label>
      Почта:
      <input type="email" name="email" id="email" placeholder="benedict@torvalds.com" required>
    </label>

    <label>
      Возраст:
      <input type="number" name="age" required>
    </label>

    <label>
      Любимый язык программирования:
      <select name="programming-lang" required>
        <option value="javascript" selected>JavaScript</option>
        <option value="php">PHP</option>
        <option value="c">C</option>
        <option value="assembler">Assembler</option>
      </select>
    </label>

    <label>
      Я работал на фрилансе
      <input type="checkbox" name="frilans-experience" value="1">
    </label>

    <button type="submit">Отправить заявку</button>
  </form>



  <script src="js/main.js"></script>
</body>
</html>
